#新反查方案（如有问题，直接删除这段就好）
reverse_lookup:
  dictionary: sldzstroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔笔画〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform ([aeiou])(ng?|r)([1234]) $1$3$2
    - xform ([aeo])([iuo])([1234]) $1$3$2
    - xform a1 ā
    - xform a2 á
    - xform a3 ǎ
    - xform a4 à
    - xform e1 ē
    - xform e2 é
    - xform e3 ě
    - xform e4 è
    - xform o1 ō
    - xform o2 ó
    - xform o3 ǒ
    - xform o4 ò
    - xform i1 ī
    - xform i2 í
    - xform i3 ǐ
    - xform i4 ì
    - xform u1 ū
    - xform u2 ú
    - xform u3 ǔ
    - xform u4 ù
    - xform v1 ǖ
    - xform v2 ǘ
    - xform v3 ǚ
    - xform v4 ǜ
    - xform/([nljqxy])v/$1ü/
    - xform/eh[0-5]?/ê/
    - xform/([a-z]+)[0-5]/$1/

key_binder:
  import_preset: default #方案切换相关
  bindings:
    - {accept: bracketleft, send: Page_Up, when: has_menu} # [上翻页
    - {accept: bracketright, send: Page_Down, when: has_menu} # ]下翻页
    - {accept: ";", send: 2, when: has_menu}
    - {accept: "'", send: 3, when: has_menu}
    - {accept: "Tab", send: ;, when: composing}
    - {accept: period, send: period, when: has_menu}
#    - {accept: Release+semicolon, send: period, when: has_menu}#这个是无码时自动以句号顶屏，好像。
 #分号作次选放主题句号处，无次选时出句号的设置方法
#然后在主题的句号键处加上composing: semicolon重新部署即可。    
#    - {accept: Tab, send: semicolon, when: has_menu}
#    - {accept: semicolon, send: 2, when: has_menu} 
#    - {accept: "Release+semicolon", send: period, when: has_menu}
#    - {accept: period, send: period, when: has_menu}  
recognizer:
  import_preset: default
  patterns:
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    # uppercase: "" #中文状态大写锁定直接上屏
    reverse_lookup: "[a-z`]*`+[a-z`]*"
    punct: ""

menu:
  page_size: 15 #候选项数
  
style:
  horizontal: false #竖排为false
schema:
  schema_id: sg
  name: "酥梨小鹤"
  version: "8.1"
  author:
    - 方案设计：何海峰 <flypy@qq.com>，酥梨<1668351939@qq.com>
  description: |
    码表源自小鹤双拼飞扬版系统主码表有个人风格的码表
  dependencies:
    - sldzstroke
    - pniyin_simp
    - flypydz


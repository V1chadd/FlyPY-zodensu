# Trime default style settings
# encoding: utf-8

config_version: "1.9for酥梨主题1.9版"
name: "城市里的小植物"
# 本主题依附于小鹤主题使用，下面__include: 之后紧跟的就是主题名
# 如使用本主题，小鹤主题名应为：trime.yaml；如小鹤主题名为：小鹤.trime.yaml，则需在本文件内查找“__include: trime”替换为“__include: 小鹤.trime”
# 此主题内增加配色即可达到借用小鹤主题框架的作用
# 高度调节在小鹤主题内进行
author: 酥梨 #作者资讯
  

preset_keyboards: 
#能直接
#__include: trime:/preset_keyboards
  __include: trime:/preset_keyboards
  default:
    __include: trime:/preset_keyboards/default
    keys:
      # 第一行
      - {click: q, long_click: 1, swipe_up: 1, key_back_color: AAA, hilited_key_back_color: AAH, swipe_down: K_symbols03,key_text_color: TEX}
      - {click: w, long_click: 2, swipe_up: 2,  key_back_color: BBB, hilited_key_back_color: BBH,swipe_down: K_symbolsE0,key_text_color: TEX}
      - {click: e, long_click: 3, swipe_up: 3, key_back_color: CCC, hilited_key_back_color: CCH,key_text_color: TEX}
      - {click: r, long_click: 4, swipe_up: 4, key_back_color: AAA, hilited_key_back_color: AAH,key_text_color: TEX}
      - {click: t, long_click: 5, swipe_up: 5, key_back_color: BBB, hilited_key_back_color: BBH,key_text_color: TEX}
      - {click: y, long_click: 6, swipe_up: 6, key_back_color: CCC, hilited_key_back_color: CCH,key_text_color: TEX}
      - {click: u, long_click: Ü, swipe_up: 7, key_back_color: AAA, hilited_key_back_color: AAH,key_text_color: TEX}
      - {click: i, long_click: Ä, swipe_up: 8, key_back_color: BBB, hilited_key_back_color: BBH,key_text_color: TEX}
      - {click: o, long_click: Ö,  swipe_up: 9, key_back_color: CCC, hilited_key_back_color: CCH,key_text_color: TEX}
      - {click: p, long_click: 0, swipe_up: 0, key_back_color: AAA, hilited_key_back_color: AAH,key_text_color: TEX}
      # 第二行
      - {click: a, long_click: select_all, swipe_up: select_all,  key_text_color: 0x00, key_back_color: AP, key_symbol_color: 0x00, hilited_key_text_color: 0x00, hilited_key_back_color: AP, hilited_key_symbol_color: 0x00, width: 5}
      - {click: a, long_click: select_all, swipe_up: select_all, key_back_color: AJ, hilited_key_back_color: AJA,key_text_color: TEX}
      - {click: s, long_click: 'ß', swipe_up: "@",swipe_down: "@",  key_back_color: BBB, hilited_key_back_color: BBH,key_text_color: TEX}
      - {click: d,  long_click: Date, swipe_up: ChineseDate,  key_back_color: CCC, hilited_key_back_color: CCH,key_text_color: TEX}
      - {click: f, long_click: ";", swipe_up: ";", swipe_down: redo,key_back_color: AAA, hilited_key_back_color: AAH,key_text_color: TEX}
      - {click: g, long_click: K_symbols0x, symbol_text_size: 11, swipe_up: Hide, key_back_color: BBB, hilited_key_back_color: BBH,key_text_color: TEX}
      - {click: h, long_click: "_", swipe_up: "-", key_back_color: CCC, hilited_key_back_color: CCH,key_text_color: TEX}
      - {click: j, long_click: "ü", swipe_up: "#",swipe_down: "#", key_back_color: AAA, hilited_key_back_color: AAH,key_text_color: TEX}
      - {click: k, long_click: 'ä', swipe_up: '"',swipe_down: '"',key_back_color: BBB, hilited_key_back_color: BBH,key_text_color: TEX}
      - {click: l, long_click: ö, swipe_up: ~, key_back_color: LJ, hilited_key_back_color: LJA,key_text_color: TEX}
      - {click: l, long_click: LLQ, swipe_up: LLQ, swipe_up: LP, key_text_color: 0x00, key_back_color: LP, key_symbol_color: 0x00, hilited_key_text_color: 0x00, hilited_key_back_color: LP, hilited_key_symbol_color: 0x00, width: 5}
      # 第三行
      - {click: Shift_L1, composing: Escape, swipe_up: undo, swipe_down: redo,width: 12, key_back_color: shiftb, hilited_key_back_color: shiftbh, off_key_back_color: shiftb_off, on_key_back_color: shiftb_on,key_text_color: TEX}
      - {click: z, long_click: "`", swipe_up: "'",swipe_down: '„"{Left}', key_back_color: AAA, width: 11,hilited_key_back_color: AAH,key_text_color: TEX}
      - {click: x, long_click: cut, swipe_up: cut,key_back_color: BBB, hilited_key_back_color: BBH,width: 11,key_text_color: TEX}
      - {click: c, long_click: copy, swipe_up: copy, key_back_color: CCC, hilited_key_back_color: CCH,width: 11,key_text_color: TEX}
      - {click: v, long_click: paste, swipe_up: paste, key_back_color: AAA, hilited_key_back_color: AAH,key_text_color: TEX}
      - {click: b, long_click: "^", swipe_up: "^", key_back_color: BBB, hilited_key_back_color: BBH,key_text_color: TEX}
      - {click: n, long_click: "/", swipe_up: "/", key_back_color: CCC, hilited_key_back_color: CCH,width: 11,key_text_color: TEX}
      - {click: m, long_click: ":", swipe_up: ":", key_back_color: AAA, hilited_key_back_color: AAH,width: 11,key_text_color: TEX}
      - {click: BackSpace ,key_text_offset_y: 1, key_back_color: Backspaceb, hilited_key_back_color: Backspacebh, key_symbol_color: gns, width: 13,swipe_up: QQ,key_text_color: TEX}
      # 第四行
      - {click: K_symbols123, key_text_offset_y: 2, long_click: K_menu, swipe_up: Menu, key_back_color: emojib, hilited_key_back_color: emojibh, key_symbol_color: gns, width: 12,key_text_color: TEX}
      - {click: ",", label: " ，", long_click: "!", swipe_up: "!",  key_back_color: bdb, hilited_key_back_color: bdh, hilited_key_text_color: hbdt,width: 19.5,key_text_color: TEX}#kgb,gnh             
      - {click: space7,key_text_size: 9, key_text_offset_y: 0 , long_click: Mode_switch2,  swipe_up: Candidate_switch1,swipe_left: Left, swipe_right: Right, key_back_color: kgb, hilited_key_back_color: kgh,key_symbol_color: kgs, width: 35}
      - {click: ".", label: " 。", swipe_right: "。",composing: delimiter, long_click: "?", swipe_up: "?", width: 20, key_back_color: bdb, hilited_key_back_color: bdh, hilited_key_text_color: hbdt,key_text_color: TEX}
      - {click: Return, key_text_offset_y: 2, long_click: Color_switch, swipe_up: Theme_settings, key_back_color: hcb, key_text_color: hct, key_symbol_color: hcs, hilited_key_back_color: hch, width: 13}
    name: "预设26鍵"
#    key_symbol_offset_y: 2
  #  round_corner: 80
    width: 10

android_keys:
  __include: trime:/android_keys
fallback_colors:
  __include: trime:/fallback_colors
style:
  __include: trime:/style
  __patch:
      color_scheme: buding #默认配色方案
      
preset_keys:
  __include: trime:/preset_keys
  __patch:
        "ß": {text: "{K_letter}ß{K_default}", label: " ß "}
        "ü": {text: "{K_letter}ü{K_default}", label: " ü "}
        "ä": {text: "{K_letter}ä{K_default}", label: " ä "}
        "ö": {text: "{K_letter}ö{K_default}", label: " ö "}
     #   "delimiterD": {label: 次选, send: semicolon}
      #  "delimiterS": {label: 三重, send: apostrophe}

